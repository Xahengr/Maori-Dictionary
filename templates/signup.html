{% extends 'base.html' %}
{% block pageheading %} signup {% endblock %}


{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First Name:</div>
        <div class="form-element"><input type="text" name="fname" id="fname" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="text" name="lname" id="lname" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type="password" name="password" id="password2" required></div>
    </div>
    <input type="checkbox" id="student" name="vehicle1" value="Student">
    <label for="student"> I am a student</label><br>
    <input type="checkbox" id="teacher" name="vehicle2" value="Teacher">
    <label for="teacher"> I am a teacher</label><br>

    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="login"></div>

    </div>
</form>
{% endblock %}
